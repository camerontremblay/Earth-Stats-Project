<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Earth Stats</title>
        <meta charset="utf-8">
        <link rel ="stylesheet" href="style.css">
    </head>
    <body>
<div class="container">
  <div class="map-container">
    <img src='https://i.postimg.cc/N0p8ZM0P/image.png' alt='World Map' id="world-map" usemap="#continents"/>
    <div class="overlay" style="left:40px; top:20px; width:200px; height:180px;"></div> <!--North America-->
    <div class="overlay" style="left:210px; top:210px; width:95px; height:110px;"></div> <!--South America-->
    <div class="overlay" style="left:360px; top:90px; width:90px; height:90px;"></div> <!--Europe-->
    <div class="overlay" style="left:330px; top:190px; width:130px; height:100px;"></div> <!--Africa-->
    <div class="overlay" style="left:470px; top:60px; width:280px; height:160px;"></div> <!--Asia-->
    <div class="overlay" style="left:610px; top:240px; width:80px; height:70px;"></div> <!--Australia-->
    <div class="overlay" style="left:40px; top:355px; width:700px; height:40px;"></div> <!--Antarctica-->
    <map name="continents">
      <area id="north-america" shape="rect" coords="40,20,240,200" alt="North America" onclick="showContinent('north-america')">
      <area id="south-america" shape="rect" coords="210,210,305,320" alt="South America" onclick="showContinent('south-america')">
      <area id="europe" shape="rect" coords="360,90,450,180" alt="Europe" onclick="showContinent('europe')">
      <area id="africa" shape="rect" coords="330,190,460,290" alt="Africa" onclick="showContinent('africa')">
      <area id="asia" shape="rect" coords="470,60,750,220" alt="Asia" onclick="showContinent('asia')">
      <area id="australia" shape="rect" coords="610,240,690,310" alt="Australia" onclick="showContinent('australia')">
      <area id="antarctica" shape="rect" coords="40,355,740,395" alt="Antarctica" onclick="showContinent('antarctica')">
    </map>
  </div>

  <div class="info-container">
    <div class="stats-card" id="north-america-card">
      <h2>North America</h2>
      <p>Total population: 617.9 million</p>
      <p>Countries: 23</p>
    </div>
  </div>
</div>

        <script src="earthstats.js"></script>
    </body>
</html>
